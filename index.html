<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Presentación</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/theme/black.css" id="theme">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#4cc9f0;
      --card-bg:rgba(255,255,255,.06);
      --card-brd:rgba(255,255,255,.12);
      --shadow:0 8px 28px rgba(0,0,0,.35);
    }
    .reveal, .reveal * { font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif; }
    .reveal h1, .reveal h2, .reveal h3 { text-transform:none; letter-spacing:.3px; }
    .reveal a { color: var(--accent); }

    /* Fondo con degradado sutil */
    section[data-background-color]{
      background:
        radial-gradient(1200px 800px at 10% 10%, rgba(76,201,240,.12), transparent 60%),
        radial-gradient(1200px 800px at 90% 90%, rgba(168,85,247,.12), transparent 60%),
        #111 !important;
    }

    /* Títulos más sobrios */
    .brand{
      font-weight: 800;
      font-size: clamp(34px, 4.6vw, 56px); /* bajamos el max */
      line-height: 1.08;
      margin: 0 0 .2em 0;
    }
    .subtitle{
      font-size: clamp(16px, 1.8vw, 22px);
      margin: .2em 0 1.0em 0;
      color:#e7e7e7; opacity:.92;
    }

    /* Centrado y posición en pantalla */
    .centered-slide{
      display:flex; flex-direction:column; align-items:center;
      min-height:100vh; padding-top:5vh; gap:18px;
    }

    /* Contenedor principal con ancho máximo */
    .block{ width:min(980px,92vw); }
    .block h3{
      margin:0 0 12px 0; text-align:center;
      font-size: clamp(16px, 1.6vw, 20px);
      font-weight:700; color:#f3f3f3;
    }

    /* Tarjetas: tamaño controlado */
    .link-cards{
      display:grid; grid-template-columns: repeat(3, 1fr);
      gap:16px; justify-items:center; align-items:start;
    }
    @media (max-width:720px){
      .link-cards{ grid-template-columns: repeat(3, 1fr); gap:12px; }
    }
    @media (max-width:520px){
      .link-cards{ grid-template-columns: repeat(2, 1fr); }
    }

    .link-card{
      width: 160px;           /* ↓ más compacto */
      display:flex; flex-direction:column; align-items:center; gap:8px;
      text-decoration:none; padding:12px 12px 14px;
      background: var(--card-bg);
      border: 1px solid var(--card-brd);
      border-radius: 16px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .link-card:hover{
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(0,0,0,.42);
      border-color: rgba(76,201,240,.4);
    }
    .link-card img{
      width: 96px; height:96px; object-fit:cover;   /* ↓ imagen más pequeña */
      border-radius:12px; border:1px solid var(--card-brd);
      box-shadow: 0 6px 16px rgba(0,0,0,.3);
    }
    .link-card span{
      font-weight:600; color:#ececec; letter-spacing:.2px;
      font-size: 16px;                 /* ↓ texto card fijo */
      line-height: 1.15;
      text-align:center;
    }

    @media (prefers-reduced-motion: reduce){
      .link-card, .link-card img { transition:none !important; }
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">

      <!-- Slide única -->
      <section data-background-color="#111" class="centered-slide">
        <h1 class="brand">luis fernando (noyse) hub</h1>
        <p class="subtitle">bienvenidos a mi página personal</p>

        <div class="block">
          <h3>Mis enlaces</h3>
          <div class="link-cards">
            <!-- YouTube -->
            <a class="link-card"
               href="https://www.youtube.com/@tryingtolearnjava" target="_blank" rel="noopener"
               aria-label="Canal de YouTube">
              <img src="img/mapachito.jpg" alt="Canal de YouTube">
              <span>YouTube</span>
            </a>

            <!-- Todos los repos -->
            <a class="link-card"
               href="https://github.com/noYsiLS?tab=repositories" target="_blank" rel="noopener"
               aria-label="Todos mis repositorios en GitHub">
              <img src="img/github.png" alt="Todos mis repositorios">
              <span>Todos mis repos</span>
            </a>

            <!-- Repo específico -->
            <a class="link-card"
               href="https://github.com/noYsiLS/javaEjercicios" target="_blank" rel="noopener"
               aria-label="Repositorio destacado: javaEjercicios">
              <img src="img/github.png" alt="Repositorio destacado">
              <span>Repo destacado</span>
            </a>
          </div>
        </div>

        <small>© 2025 noYsiLS</small>
      </section>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.js"></script>
  <script>
    Reveal.initialize({
      /* Tamaño base de slide y límite de escalado para que NO se gigantee */
      width: 1100,
      height: 680,
      margin: 0.06,
      minScale: 0.5,
      maxScale: 1.0,  // <--- clave para evitar que todo se haga enorme
      hash: true,
      transition: 'fade',
      slideNumber: false
    });
  </script>
</body>
</html>
